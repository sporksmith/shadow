general:
  stop_time: 2000 min
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          ip_address "0.0.0.0"
          country_code "US"
          bandwidth_down "1 Gbit"
          bandwidth_up "1 Gbit"
        ]
        edge [
          source 0
          target 0
          latency "50 ms"
          jitter "0 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  fileserver:
    processes:
    - path: ~/.local/bin/tgen
      args: ../../../conf/tgen.server.graphml.xml
      start_time: 1
  hiddenserver:
    processes:
    - path: ~/.local/bin/tgen
      args: ../../../conf/tgen.hiddenserver.graphml.xml
      start_time: 1
    - path: ~/.local/bin/tor
      args: --Address hiddenserver --Nickname hiddenserver
            --defaults-torrc torrc-defaults -f torrc
      start_time: 900
  4uthority:
    options:
      ip_address_hint: 100.0.0.1
    processes:
    - path: ~/.local/bin/tor
      args: --Address 4uthority --Nickname 4uthority
            --defaults-torrc torrc-defaults -f torrc
      start_time: 1
  exit1:
    processes:
    - path: ~/.local/bin/tor
      args: --Address exit1 --Nickname exit1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  exit2:
    processes:
    - path: ~/.local/bin/tor
      args: --Address exit2 --Nickname exit2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  relay1:
    processes:
    - path: ~/.local/bin/tor
      args: --Address relay1 --Nickname relay1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  relay2:
    processes:
    - path: ~/.local/bin/tor
      args: --Address relay2 --Nickname relay2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
#  client:
#    processes:
#    - path: ~/.local/bin/tgen
#      args: ../../../conf/tgen.client.graphml.xml
#      start_time: 600
  torclient:
    quantity: 10
    processes:
    - path: ~/.local/bin/tor
      args: --Address torclient --Nickname torclient
            --defaults-torrc torrc-defaults -f torrc
      start_time: 900
    - path: ~/.local/bin/tgen
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 1500
  torbridgeclient:
    processes:
    - path: ~/.local/bin/tor
      args: --Address torbridgeclient --Nickname torbridgeclient
            --UseBridges 1 --Bridge 100.0.0.1:9111
            --defaults-torrc torrc-defaults -f torrc
      start_time: 900
    - path: ~/.local/bin/tgen
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 1500
  torhiddenclient:
    processes:
    - path: ~/.local/bin/tor
      args: --Address torhiddenclient --Nickname torhiddenclient
            --defaults-torrc torrc-defaults -f torrc
      start_time: 900
    - path: ~/.local/bin/tgen
      args: ../../../conf/tgen.torhiddenclient.graphml.xml
      start_time: 1500
